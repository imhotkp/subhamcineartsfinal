<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ðŸŽ¬ Subham Cine Arts</title>
</head>

<body>
    <!-- Navbar and other sections omitted for brevity -->

    <!-- Admin Panel Section -->
    <section class="container py-5">
        <h2 class="mb-4 text-center text-danger fw-bold">ðŸ“‹ Admin Panel - Contact Messages</h2>

        <!-- Add Message Form -->
        <form id="contactForm">
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Full Name" name="name" id="fullname" required>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" id="cemail" required>
                </div>
                <div class="col-md-2">
                    <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="cphone" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Subject" name="subject" id="csubject" required>
                </div>
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>

        <!-- Messages Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Subject</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="messagesBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer and other sections omitted for brevity -->

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getDatabase, ref, get, set, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAybdhkB6e1wgOzlGgNvZgKGnKevwTV5FI",
            authDomain: "shubhamcinearts-c9bbc.firebaseapp.com",
            projectId: "shubhamcinearts-c9bbc",
            storageBucket: "shubhamcinearts-c9bbc.firebasestorage.app",
            messagingSenderId: "531425349862",
            appId: "1:531425349862:web:fea83958335e078862eb27",
            measurementId: "G-7WK5ZS8MDW"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        let name = document.getElementById("fullname");
        let email = document.getElementById("cemail");
        let phone = document.getElementById("cphone");
        let subject = document.getElementById("csubject");

        // Insert Data function
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form reload

            const customerListRef = ref(db, "Customers");
            const newCustomerRef = push(customerListRef);

            const customerData = {
                customer_name: name.value,
                customer_email: email.value,
                customer_phone: phone.value,
                customer_subject: subject.value
            };

            set(newCustomerRef, customerData)
                .then(() => {
                    alert("Data Saved Successfully!");
                    name.value = "";
                    email.value = "";
                    phone.value = "";
                    subject.value = "";
                })
                .catch((error) => {
                    alert("Unsuccessful, error: " + error);
                });
        });

        // Function to display messages in the table
        function displayMessages() {
            const messagesRef = ref(db, "Customers");
            
            // Use get() to fetch data
            get(messagesRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        const tableBody = document.getElementById('messagesBody');
                        tableBody.innerHTML = ''; // Clear any existing data

                        for (let key in data) {
                            let customer = data[key];
                            let row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${customer.customer_name}</td>
                                <td>${customer.customer_email}</td>
                                <td>${customer.customer_phone}</td>
                                <td>${customer.customer_subject}</td>
                                <td><button class="btn btn-danger btn-sm" onclick="deleteMessage('${key}')">Delete</button></td>
                            `;
                            tableBody.appendChild(row);
                        }
                    } else {
                        alert("No data found.");
                    }
                })
                .catch((error) => {
                    alert("Failed to fetch data: " + error);
                });
        }

        // Function to delete a message from Firebase
        window.deleteMessage = function(key) {
            const messageRef = ref(db, 'Customers/' + key);
            remove(messageRef)
                .then(() => {
                    alert("Message deleted successfully.");
                    displayMessages(); // Refresh the table
                })
                .catch((error) => {
                    alert("Failed to delete message: " + error);
                });
        }

        // Load messages when the page loads
        window.onload = displayMessages;
    </script>

</body>
</html>
